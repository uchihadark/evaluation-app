{% extends 'evaluation/base.html' %}

{% block content %}

<body>
	<h1 class="text-center">Edit Student Marks</h1>
	<div class="d-flex justify-content-center border">
		<form method="post">
			{% csrf_token %}
			<label for="ideation">Ideation:</label><br>
			<input type="text" id="ideation" name="ideation" value="{{ student.ideation }}"><br><br>

			<label for="execution">Execution:</label><br>
			<input type="text" id="execution" name="execution" value="{{ student.execution }}"><br><br>

			<label for="viva">Viva:</label><br>
			<input type="text" id="viva" name="viva" value="{{ student.viva }}"><br><br>

			<input class="btn btn-primary btn-lg"  type="submit" value="Submit">
		</form>
	</div>

</body>

{% endblock %}
